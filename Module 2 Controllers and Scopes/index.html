<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/myTodosController.js"></script>
    <title>Controllers and Scopes</title>
</head>
<body data-ng-app="ToDoListApp">
<h1>
    {{name}}'s Todo-s
</h1>
<input type="text" placeholder="Your name here..." data-ng-model="name" />
<div data-ng-controller="myToDosController">
    <table>
        <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Due date</th>
        <th>Completed</th>

        </thead>
        <tbody>
        <tr data-ng-repeat="todo in myTodos">
            <td data-ng-bind="todo.title"></td>
            <td data-ng-bind="todo.description"></td>
            <td data-ng-bind="todo.dueDate"></td>
            <td data-ng-bind="todo.isCompleted"></td>
        </tr>
        </tbody>
    </table>


    <fieldset>
        <legend>Controllers and scopes</legend>
        <input type="text" placeholder="Task title" data-ng-model="newTask.title"/>
        <br/>
        <input type="text" placeholder="Task description" data-ng-model="newTask.description"/>
        <br/>
        <input type="datetime" placeholder="Due date" data-ng-model="newTask.dueDate"/>
        <br/>
        <label for="chkCompleted">Completed:</label>
        <input type="checkbox" data-ng-model="newTask.isCompleted" id="chkCompleted"/>
        <button data-ng-click="addTask()">Add</button>
    </fieldset>
</div>
</body>
</html>
